    <ul id="slide-out" class="sidenav sidenav-fixed">
  

        <h5 class='center'><a  href="../../index.html" class="white-text"><span class="material-icons  center">home</span><br></a></h5>


        <div class="row">
            <form class="col s12">
              <div class="row white-text">
            
              <div class="col s10">
                <p>Orientation</p> 
                <form action="#">
                  
                    <p>
                      <label>
                        <input class="with-gap" name="group1" type="radio" value='all' id='allori' />
                        <span>All</span>
                      </label>
                    </p>
                    <p>
                        <label>
                          <input class="with-gap" name="group1" type="radio" value='horizontal'  id='horori'  />
                          <span>Horizontal</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input class="with-gap" name="group1" type="radio" value="vertical" id='verori'/>
                          <span>Vertical</span>
                        </label>
                      </p>
                     
                 
                  </form>

              </div>
              <div class="col s10">
                <p>Order By</p> 

                <form action="#">
                  
                    <p>
                      <label>
                        <input class="with-gap" name="group2" type="radio" value="popular" id="popular"/>
                        <span>Popular</span>
                      </label>
                    </p>
                    <p>
                        <label>
                          <input class="with-gap" name="group2" type="radio" value="latest" id="latest"/>
                          <span>Latest</span>
                        </label>
                      </p>
                  </form>
              </div>
           
              </div>
            </form>
          </div>
                

     
   
    </ul>








<div class="row" id="layout">
    <div class="col l3 s0 m0 hide-on-small-only">
      
    </div>
    <div class="col s12 l9 m12" id='gallery'>

        <div class="row">
            <form class="col s12">

                  <i class="material-icons prefix ">search</i>
                  <input id="search" type="text" class="validate white-text">
                  <label for="search">Search Image</label>
                </div>


            </form>
          </div>
              
        
            <div class="row" id='photos'>
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>
    </div>
</div>

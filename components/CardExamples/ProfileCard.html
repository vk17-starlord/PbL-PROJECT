      <!-- modals -->
      
      <div id="edit-card" class="modal">
        <div class="modal-content">
      
          <div class="row">
            <div class="input-field col s12 l6">
              <input placeholder="#fff" id="cardbg" type="text" class="validate">
                <label for="cardbg">Enter Card Background Color</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6">
              <input placeholder="#000" id="CardColor" type="text" class="validate">
                <label for="CardColor">Enter Card  Color</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6">
              <input length = "120" placeholder="ex.https://cdn.pixabay.com/photo/2017/01/11/11/33/cake-1971552_1280.jpg" id="CardImg" type="text" class="validate">
                <label for="CardImg" >Enter Card  Image Url</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light blue" id="savecard" onclick="GetCard()" >Save
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
      
      <div id="edit-content" class="modal">
        <div class="modal-content">
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="White Choclate Dust" id="CardTitle" type="text" class="validate">
                <label for="CardTitle">Enter Card  Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="#000" id="CardTitleColor" type="text" class="validate">
                <label for="CardTitleColor">Enter Title Color</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="lorem.." id="CardText" type="text" class="validate">
                <label for="CardText">Enter Card  Text</label>
          </div>
          
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="lorem.." id="CardTextColor" type="text" class="validate">
                <label for="CardTextColor">Enter Text Color</label>
            </div>
          </div>
      
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="#1b1b1b" id="ButtonBg" type="text" class="validate">
                <label for="ButtonBg">Enter Button Background</label>
            </div>
          </div>
      
          
          <div class="row">
            <div class="input-field col s12 l8">
              <input placeholder="#1b1b1b" id="ButtonColor" type="text" class="validate">
                <label for="ButtonColor">Enter Button color</label>
            </div>
          </div>
      
          <button class="btn waves-effect waves-light blue" id="savecontent"  onclick="savecontent()">Save
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
        </div>
      </div>
